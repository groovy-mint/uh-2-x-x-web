                <style>
                    svg{max-width:500px;margin: 50px;}
                    .st1{stroke-dasharray: 1000;
                      stroke-dashoffset: 0;
                      animation: dash 2.1s ease-in alternate 1;
                    }
                    .st2{stroke-dasharray: 1000;
                      stroke-dashoffset: 0;
                      animation: dash1 2.1s ease-in alternate 1;
                    }
                    .st4{
                      animation: dash2 0.3s ease-in alternate 1;
                    }
                    .st5{
                      animation: dash3 2.5s ease-in alternate 1;
                    }

                    @keyframes dash {
                      from {
                        stroke-dashoffset: 1000;
                      }
                      50% {
                        stroke-dashoffset: 1000;
                      }
                      to {
                        stroke-dashoffset: 0;
                      }
                    }
                    @keyframes dash1 {
                      from {
                        stroke-dashoffset: 1000;
                      }
                      35% {
                        stroke-dashoffset: 1000;
                      }
                      to {
                        stroke-dashoffset: 0;
                      }
                    }
                    @keyframes dash2 {
                      from {
                        opacity: 0;
                      }
                      to {
                        opacity: 1;
                      }
                    }
                    @keyframes dash3 {
                      from {
                        opacity: 0;
                      }
                      75% {
                        opacity: 0;
                      }
                      to {
                        opacity: 1;
                      }
                    }
                </style>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
